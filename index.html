<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <body>
    <div class="centered-container">
      <div class="main-container">

        <div class="violet-container">
          <!-- Titre de la card -->
          <h2>Your Result</h2>

          <!-- Cercle d'infos -->
          <div class="cercle">
            <strong>76</strong>
            <p>of 100</p>
          </div>

          <!-- Paragraphe -->
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these
            tests.</p>
        </div>

        <div class="white-container">
          <!-- Titre de la card -->
          <h2>Summary</h2>

          <div class="all-bar">
            <!-- Reaction bar -->
            <div class="bar-red">

              <div class="icon-title1">
                <titre></titre><img src="/assets/images/icon-reaction.svg"
                  alt="icone reaction">
                <h4>Reaction</h4>
              </div>

              <div class="score1">
                <strong>80 </strong><p> / 100</p>
              </div>

            </div>

            <!-- Memory bar -->
            <div class="bar-yellow">

              <div class="icon-title2">
                <titre></titre><img src="/assets/images/icon-memory.svg"
                  alt="icone reaction">
                <h4>Memory</h4>
              </div>

              <div class="score2">
                <strong>92</strong><p> / 100</p>
              </div>

            </div>

            <!-- Verbal bar -->
            <div class="bar-green">

              <div class="icon-title3">
                <titre></titre><img src="/assets/images/icon-verbal.svg"
                  alt="icone reaction">
                <h4>Verbal</h4>
              </div>

              <div class="score3">
                <strong>61</strong><p> / 100</p>
              </div>
            </div>

            <!-- Visual bar -->
            <div class="bar-blue">

              <div class="icon-title4">
                <titre></titre><img src="/assets/images/icon-visual.svg"
                  alt="icone reaction">
                <h4>Visual</h4>
              </div>

              <div class="score4">
                <strong>72</strong><p> / 100</p>
              </div>
            </div>
            <input type="button" value="Continue">

          </div>
        </div>
      </div>
    </div>
     

      <!-- My Credits -->

    </div>
  </body>
</html>
